name: Bug Report
description: Report a bug in the Elf Library

body:
  - type: dropdown
    id: affected-packages
    attributes:
      label: Which @ngneat/elf-* package(s) are the source of the bug?
      options:
        - store
        - entities
        - requests-status
        - requests-cache
        - requests-data-source
        - pagination
        - persist-state
        - state-history
        - devtools
        - CLI
        - Don't known / other
      multiple: true
    validations:
      required: true

  - type: dropdown
    id: is-regression
    attributes:
      label: Is this a regression?
      options:
        - 'Yes'
        - 'No'
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
    validations:
      required: true

  - type: input
    id: reproduction
    attributes:
      label: Please provide a link to a minimal reproduction of the bug

  - type: textarea
    id: exception-or-error
    attributes:
      label: Please provide the exception or error you saw
      render: true

  - type: textarea
    id: environment
    attributes:
      label: Please provide the environment you discovered this bug in
      render: true

  - type: textarea
    id: other
    attributes:
      label: Anything else?
  
  - type: dropdown
    id: contribute
    attributes:
      label: Do you want to create a pull request?
      options:
        - 'Yes'
        - 'No'
    validations:
      required: true
